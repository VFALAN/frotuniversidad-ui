<div id="fileEvidenceComponetContainer" class=" mat-form-field-wrapper">
	<div class="mat-form-field-flex">
		<div class="mat-form-field-infix">
			<input class="" [ngStyle]="{opacity:disabled ? 0.5:1}" matInput [placeholder]="_placeholder"
				[disabled]="disabled" [value]="_value?.nombre">
		</div>
		<div class="mat-form-field-suffix">
			<button class="btnFileEvidence mat-focus-indicator mat-icon-button mat-button-base" type="button"
				*ngIf="enableSelectFile" #uploadButton matTooltip="Seleccione Un Archivo" mat-icon-button matSuffix
				(click)="f_input.click()">
				<mat-icon>attach_file</mat-icon>
			</button>
		</div>
		<div class="mat-form-field-suffix"><button
				class="btnFileEvidence mat-icon-button mat-focus-indicator mat-button-base" type="button"
				*ngIf="enableDownload" (click)="download()" matTooltip="Descargar Archivo" #downloadButton
				mat-icon-button matSuffix>
				<mat-icon>download</mat-icon>
			</button></div>

		<div class="mat-form-field-suffix"><button class="btnFileEvidence mat-icon-button mat-button-base" type="button"
				*ngIf="enablePreView" #preViewButton matTooltip="Pre Visualizar Archivo" mat-icon-button matSuffix>
				<mat-icon>
					preview
				</mat-icon>
			</button></div>

		<div class="mat-form-field-suffix"><button class="btnFileEvidence" type="button" *ngIf="enableDropFile"
				matTooltip="Borrar" (click)="dropFile()" #deleteButton mat-icon-button matSuffix>
				<mat-icon>
					delete
				</mat-icon>
			</button></div>

		<div class="mat-form-field-suffix"><button class="btnFileEvidence" type="button" *ngIf="enableCamera"
				matTooltip="Tomar Fotografia" (click)="takePicture()" #cameraButton mat-icon-button matSuffix
				>
				<mat-icon>
					photo_camera
				</mat-icon>
			</button></div>

	</div>

	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Captura de fotograf√≠a </h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="justify-content-center">
						<webcam *ngIf="showCamera" [width]="480" [trigger]="trigger"
							(imageCapture)="handleImage($event)" (initError)="handlerinitError($event)"></webcam>
					</div>
				</div>
				<div class="modal-footer">
					<button #btnCloseModal type="button" class="btn btn-secondary" data-bs-dismiss="modal"
						(click)="showCamera=false">Cancelar
					</button>
					<button type="button" (click)="triggerSnapshot()" class="btn btn-primary">Capturar</button>
				</div>
			</div>
		</div>
	</div>
	<input type="file" hidden #f_input [accept]="accept" (change)="selectionFile(f_input.files)">
</div>
